<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标跟随</title>
	</head>
	<body>
<style type="text/css">
	div{
		width:10px;
		height:10px;
		background:#f36;
		border-radius: 100%;
		cursor:pointer;
		position:absolute;
	}
</style>

<script type="text/javascript">
window.onload=function(){
	var x=document.getElementsByTagName('div');
	var i=0;
	
	document.onmousemove=function(ev){
		var a=ev||event;
		var d1 = new Date();
		x[0].style.left=a.clientX+'px';
		x[0].style.top=a.clientY+'px';
		for(i=x.length-1; i>0; i--){
			x[i].style.left=x[i-1].style.left;
			x[i].style.top=x[i-1].style.top;
		}
		var d2 = new Date();
		console.log(d2 - d1);
	}
	
	
}
</script>
